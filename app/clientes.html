<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes Bancários</title>
</head>
<body>

<h1 class="text-center">Clientes Bancários</h1>

<div id="mensagemView"></div>

<form class="form">
    <div class="form-group">
        <label for="nome">Nome do Cliente</label>
        <input type="text" id="nome" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" required/>
    </div>

    <div class="form-group">
        <label for="conta">Número da Conta</label>
        <input type="text" id="conta" class="form-control" required/>
    </div>

    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir Cliente</button>
</form>

<br>
<br>

<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Número da Conta</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<script src="js/model/conta.js"></script>
<script src="js/model/conta-bonificada.js"></script>
<script src="js/model/poupanca.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/model/cliente.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>

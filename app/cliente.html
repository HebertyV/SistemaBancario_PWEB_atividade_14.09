<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clintes do banco</title>

</head>
<body>
    <!-- Cria um cabeçalho com o texto "Clientes Bancários" centralizado -->
<h1 class="text-center">Clientes Bancários</h1>

<!-- Cria uma div vazia com o id "mensagemView" para exibir mensagens ao usuário -->
<div id="mensagemView"></div>

<!-- Cria um formulário para adicionar clientes bancários -->
<form class="form">

    <!-- Cria um campo para inserir a data de criação -->
    <div class="form-group">
        <label for="data">Data de Criação</label>
        <input type="date" id="data" class="form-control" required autofocus/>
    </div><br>

    <!-- Cria um campo para inserir o nome do cliente -->
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text"  id="nome" class="form-control" value="" required/>
    </div><br>

    <!-- Cria um campo para inserir o CPF do cliente -->
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" value=" " required/>
    </div><br>

    <!-- Cria um campo para inserir o número da conta do cliente -->
    <div class="form-group">
        <label for="numero">Numero da Conta</label>
        <input id="numero" type="number" class="form-control" value="1" required/>
    </div><br>

    <!-- Cria um campo para inserir o saldo da conta do cliente -->
    <div class="form-group">
        <label for="saldo">Saldo da Conta</label>
        <input id="saldo" type="number" class="form-control" value="0.0" required/>
    </div><br>

    <!-- Cria um botão "Inserir" para enviar os dados do formulário -->
    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
</form>

<br>
<br>

<!-- Cria uma tabela para exibir os dados dos clientes bancários -->
<table>
    <thead>
    <tr >
        <th> Nome, </th>
        <th> Cpf, </th>
        <th> Numero da Conta, </th>
        <th> Saldo, </th>

    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<!-- Scripts JavaScript para gerenciar os clientes bancários -->
<script src="js/model/conta.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/controller/conta-controller.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/model/cliente.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/model/cliente-especial.js"></script>
<script src="js/model/poupanca.js"></script>
<script src="js/model/conta-bonificada.js"></script>
<script src="js/app.js"></script>

</body>
</html>
